version: 2

models:
  - name: stg_gh_events
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: type
        tests:
          - not_null
      - name: actor_login
        tests:
          - not_null
      - name: repo_name
        tests:
          - not_null
      - name: repo_url
        tests:
          - not_null
      - name: created_at
        tests:
          - not_null
      - name: year
        tests:
          - not_null
      - name: month
        tests:
          - not_null
      - name: day
        tests:
          - not_null
